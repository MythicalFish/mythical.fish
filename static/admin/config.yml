backend:
  name: github
  repo: MythicalFish/mythical.fish

media_folder: static/assets
public_folder: /assets

collections:
  - name: project
    label: Project
    folder: static/content/projects
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Description, name: description, widget: markdown}
      - {label: Tags, name: tags, widget: list, fields: [{label: URL, name: url, widget: string}, {label: Label, name: label, widget: string}]}
      - {label: Links, name: links, widget: list, fields: [{label: URL, name: url, widget: string}, {label: Label, name: label, widget: string}]}
      - {label: Position, name: position, widget: number, default: 0}